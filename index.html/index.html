<!-- libs -->
<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>

<script>
const IMAGES = [
  "Ekran gÃ¶rÃ¼ntÃ¼sÃ¼ 2025-09-03 193832.png","Ekran gÃ¶rÃ¼ntÃ¼sÃ¼ 2025-09-03 171418.png","Ekran gÃ¶rÃ¼ntÃ¼sÃ¼ 2025-09-03 193936.png","Ekran gÃ¶rÃ¼ntÃ¼sÃ¼ 2025-09-03 194030.png","Ekran gÃ¶rÃ¼ntÃ¼sÃ¼ 2025-09-03 194105.png","Ekran gÃ¶rÃ¼ntÃ¼sÃ¼ 2025-09-03 194140.png",
  "Ekran gÃ¶rÃ¼ntÃ¼sÃ¼ 2025-09-03 194219.png","image.png","image copy.png","image copy 2.png","image copy 3.png","image copy 4.png",
  "Ekran gÃ¶rÃ¼ntÃ¼sÃ¼ 2025-09-03 194557.png","image copy 5.png","image copy 6.png","image copy 7.png","image copy 8.png",
];
const VALID_USER = "yagmuracici";
const VALID_PASS = "Ã§okgÃ¼zelsin";

const el = (id)=>document.getElementById(id);
const login = el('login');
const earthStage = el('earthStage');
const gallery = el('gallery');
const grid = el('grid');
const err = el('err');

el('go').addEventListener('click', ()=>{ 
  const u = el('u').value.trim(); 
  const p = el('p').value.trim();
  if(u===VALID_USER && p===VALID_PASS) startJourney();
  else { err.textContent = "YanlÄ±ÅŸ kullanÄ±cÄ± adÄ± veya ÅŸifre."; }
});
['u','p'].forEach(id=>el(id).addEventListener('keydown', e=>{ if(e.key==='Enter') el('go').click(); }));

function startJourney(){
  login.style.display='none';
  earthStage.style.display='block';
  initEarth(() => {
    earthStage.style.display='none';
    showGallery();
  });
}

function showGallery(){
  gallery.style.display='block';
  IMAGES.forEach((src, i)=>{
    const d = document.createElement('div');
    d.className = 'tile glow';
    const img = new Image();
    img.src = src;
    img.decoding = 'async';
    img.loading = 'lazy';
    d.appendChild(img);
    grid.appendChild(d);
  });

  const tiles = Array.from(document.querySelectorAll('.tile'));
  tiles.forEach((t,i)=>{
    gsap.to(t, { opacity:1, y:0, scale:1, duration:.7, delay: .06*i, ease: 'power3.out' });
    const drift = () => gsap.to(t, { y: '+=6', x: '+=4', duration:2.8, yoyo:true, repeat:-1, ease:'sine.inOut', delay: Math.random()*1.2 });
    drift();
    t.addEventListener('mousemove', (e)=>{ t.style.setProperty('--mx', e.offsetX+'px'); t.style.setProperty('--my', e.offsetY+'px'); });
  });
}

// 3D Earth zoom to Izmir
function initEarth(done){
  const canvas = el('three');
  const renderer = new THREE.WebGLRenderer({ canvas, antialias:true });
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(55, innerWidth/innerHeight, 0.1, 1000);
  camera.position.set(0,0,5);
  renderer.setSize(innerWidth, innerHeight);
  window.addEventListener('resize', ()=>{
    camera.aspect = innerWidth/innerHeight; camera.updateProjectionMatrix(); renderer.setSize(innerWidth, innerHeight);
  });

  scene.background = new THREE.Color(0x000000);

  const light = new THREE.DirectionalLight(0xffffff, 1.2);
  light.position.set(5,3,5); scene.add(light);
  scene.add(new THREE.AmbientLight(0xffffff, .35));

  const geo = new THREE.SphereGeometry(1.6, 64, 64);
  const texLoader = new THREE.TextureLoader();
  const tex = texLoader.load('https://raw.githubusercontent.com/keaukraine/planet-textures/master/8k_earth_daymap.jpg');
  const mat = new THREE.MeshPhongMaterial({ map: tex });
  const earth = new THREE.Mesh(geo, mat);
  scene.add(earth);

  // stars
  const starsGeo = new THREE.BufferGeometry();
  const starCnt = 5000; const positions = new Float32Array(starCnt*3);
  for(let i=0;i<starCnt;i++){ positions[i*3+0]=(Math.random()-0.5)*100; positions[i*3+1]=(Math.random()-0.5)*100; positions[i*3+2]=(Math.random()-0.5)*100; }
  starsGeo.setAttribute('position', new THREE.BufferAttribute(positions,3));
  const stars = new THREE.Points(starsGeo, new THREE.PointsMaterial({ size:0.02, color:0xffffff }));
  scene.add(stars);

  // Rotate to face Ä°zmir (lat 38.4237, lon 27.1428)
  
  const lat = 38.4237 * Math.PI/180;
  const lon = 27.1428 * Math.PI/180;
  gsap.to(earth.rotation, { y: -lon, x: lat - Math.PI/2, duration: 4, ease: 'power2.inOut' });

  // Camera zoom-in
  const tl = gsap.timeline({ onComplete: () => setTimeout(()=>done && done(), 300) });
  tl.fromTo(camera.position, { z: 6.5 }, { z: 3.2, duration: 3.8, ease: 'power2.in' })
    .to(camera.position, { z: 1.9, duration: 2.4, ease: 'power3.out' }, '>-0.8')
    .to(earth.rotation, { y: '-=0.8', duration: 2.2, ease:'power1.inOut' }, '<');

  // Skip
  document.getElementById('skip').onclick = () => { tl.progress(1); done && done(); };

  // Render loop
  function animate(){
    requestAnimationFrame(animate);
    earth.rotation.y += 0.0006;
    renderer.render(scene, camera);
  }
  animate();
}
